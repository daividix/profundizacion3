<body class="colorfondo2">
<app-navbar></app-navbar>
  <div class="row espacio">
    <div class="offset-lg-2 col-lg-8 col-sm-8 col-8 border rounded main-section colorfondo espacio">
      <h3 class="text-center text-inverse">Registra tu sitio</h3>
      <form class="container">

        <div class="row">
          <div class="col-sm-6 col-12">
             <div class="form-group">
              <label class="text-inverse" for="validationCustom01">Nombre del sitio</label>
              <input type="text" [(ngModel)]="newSitio.name" name="name" class="form-control" id="validationCustom01" placeholder="Nombre del sitio" value="" required>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom02">Calificacion</label>
              <input type="text" [(ngModel)]="newSitio.calification" name="calification" class="form-control" id="validationCustom02" placeholder="Calificacion" value='' required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
             <div class="form-group">
              <label class="text-inverse" for="validationCustom01">Informacion</label>
              <input type="text" [(ngModel)]="newSitio.information" name="information" class="form-control" id="validationCustom01" placeholder="Informacion" value="" required>
            </div>
          </div>
          <!-- <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="inputState">Categoria</label>
              <select id="inputState" class="form-control">
                <option selected>Categorias</option>
                <option>...</option>
              </select>
            </div>
        </div> -->
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12 col-12">
            <div class="form-group">
              <label class="text-inverse" for="inputphone">Telefono</label>
              <input type="number" [(ngModel)]="newSitio.phoneNumber" name="phoneNumber" class="form-control" id="inputphone" placeholder="Telefono" required>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="inputpassword">Eslogan</label>
              <input type="text" [(ngModel)]="newSitio.eslogan" name="eslogan" class="form-control" id="inputeslogan" placeholder="Eslogan" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom03">Ciudad</label>
              <input type="text" [(ngModel)]="newSitio.city" name="city" class="form-control" id="validationCustom03" placeholder="Ciudad" required>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom03">Direccion</label>
              <input type="text" [(ngModel)]="newSitio.address" name="address" class="form-control" id="validationCustom03" placeholder="Direccion" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-6 col-12">
            <div class="form-group">
              <label class="text-inverse" for="validationCustom03">Elige la Ubicaci√≥n</label>
              <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
                <agm-marker
                [latitude]="latitude"
                [longitude]="longitude"
                *ngIf="locationChosen">
                </agm-marker>
              </agm-map>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-12 col-sm-12 col-12 text-center">
              <button class="btn btn-info color" type="submit" (click)="crearSitio()" >Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</body>
