<div > 
  <div class="card text-center containeer">
    <div class="card-body">
      <h4 class="card-title">Calificación</h4>
      <h1 class="card-title">4.0</h1>
      <p class="card-text">estrellas</p>
      <p class="card-text">53 personas calificaron</p>
    </div>
  </div>

  <div class="text-center  containeer">
    <h4>Deja tu opinión</h4>
    <div class="card ">
      <form (ngSubmit)="onSubmit()"  class="card-body">
        <!--estrellas-->
        <p class="clasificacion ">
            <input id="radio1" type="radio" name="estrellas" value="5">
            <label for="radio1" class="label-E">&#9733;</label>
            <input id="radio2" type="radio" name="estrellas" value="4">
            <label for="radio2" class="label-E">&#9733;</label>
            <input id="radio3" type="radio" name="estrellas" value="3">
            <label for="radio3" class="label-E">&#9733;</label>
            <input id="radio4" type="radio" name="estrellas" value="2">
            <label for="radio4" class="label-E">&#9733;</label>
            <input id="radio5" type="radio" name="estrellas" value="1">
            <label for="radio5" class="label-E">&#9733;</label>
          </p>
        <!---->
          <div class="input-group ">
              <div class="input-group-prepend">
                  <img class="input-group-text" src="http://icons.iconarchive.com/icons/graphicloads/flat-finance/48/person-icon.png" alt="imagen de usuario">
              </div>
              <textarea class="form-control" name="comentario" [(ngModel)]="comentario"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">Publicar</button>
          
      </form>
    </div>
  </div>

<!-- Lista de comentarios -->


<div class="containeer">

    <div class="card containeer" *ngFor="let comentario of comentarios">
        <div class="card-body">
          <div class="input-group ">
            <div class="input-group-prepend">
                <img class="input-group-text" src="http://icons.iconarchive.com/icons/graphicloads/flat-finance/48/person-icon.png" alt="imagen de usuario">
            </div>
            <h5 class="card-title">{{comentario.usuario}}</h5>
            <p class="clasificacion ">
              <label class="estrella" *ngFor="let x of hacerEstrellas(comentario.calificacion)">&#9733;</label>
            </p>
          </div>
          <p class="card-text">{{comentario.comentario}}</p>    
        
        </div>
    </div>

    
  </div>

</div>
