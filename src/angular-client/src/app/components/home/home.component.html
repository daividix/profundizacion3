<app-searcher></app-searcher>
<section id="lugar" class="light-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>Encuentra los Mejores Lugares de la Ciudad</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let lugares of datos$">
        <div routerLink="/sitio/{{lugares.id}}" class="lugar-item" *ngIf="lugares.ads">
          <div id="caja" class="lugar-image">
            <img src="https://res.cloudinary.com/hcarvajal/image/upload/v1550603532/sitios/foto_sitio.jpg" class="img-responsive lugar-radiusImg" alt="author">
          </div>
          <div class="lugar-text">
            <h3> {{lugares.nombre}} </h3>
            <div class="lugar-location"> {{lugares.categoria}} </div>
            <div class="lugar-position">
                    <ngb-rating [rate]="lugares.calificacion">
                        <ng-template let-fill="fill">
                          <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
            </div>
            <p>{{ lugares.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-sitios-ciudades></app-sitios-ciudades>

<app-categories></app-categories>

<app-download-app></app-download-app>

<app-footer></app-footer>
