server.port=8080
server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5432/profundizacion3
spring.datasource.username= ${POSTGRES_USER}
spring.datasource.password= ${POSTGRES_PASS}

usco.app.jwtSecret=secret
usco.app.jwtExpiration=86400

spring.data.rest.page-param-name=page
spring.data.rest.limit-param-name=limite
spring.data.rest.default-page-size= 5
spring.data.rest.max-page-size=10

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.naming.strategy= org.hibernate.cfg.ImprovingNamingStrategy
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect


serverinfo.url = https://tusit.herokuapp.com
